<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="../assets/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css">

</head>
<body>
<h3>New Product Details:</h3>
	<form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="name" placeholder="name">
        </div>
      </div>
      <div class="form-group">
        <label for="Product_Type" class="col-sm-2 control-label">Product Type</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="Product_Type" placeholder="Write Product Type">
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="price" placeholder="Write Product price">
        </div>
      </div>
      <div class="form-group">
        <label for="Product_quantity" class="col-sm-2 control-label">Product quantity</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="Product_quantity" placeholder="Write Product quantity">
        </div>
      </div>
     
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-primary" value="Insert"/>
          <input type="reset" class="btn btn-default" value="Reset"/>
        </div>
      </div>
    </form>

<!--JQuery plugin-->
<script src="../assets/js/jquery-1.11.1.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="../assets/js/bootstrap.min.js"></script>

</body>
</html>
